<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px;
            background-color: #ff0023;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d1001c;
        }

        h1 {
            color: #ff0023;
        }

        #errorMessage {
            color: #ff0023;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <br>
    <button type="button" onclick="login()">Login</button>
    
    <div id="errorMessage">Invalid username or password</div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For demonstration purposes, using a simple hardcoded check
            // In a real application, this should be replaced with proper authentication
            if (username === 'admin' && password === 'password123') {
                // Store authentication state
                sessionStorage.setItem('isAuthenticated', 'true');
                // Redirect to rate enquiry page
                window.location.href = 'rate-enquiry.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Prevent accessing this page if already logged in
        if (sessionStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'rate-enquiry.html';
        }
    </script>
</body>
</html>
